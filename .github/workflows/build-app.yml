name: Deploy App
on:
  push:
    branches:
      - main
    paths:
      - app/**
jobs:
  test-app:
    name: Test with Jest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: |
          npm install
      - name: Create .env file
        run: |
          cp .env.example .env
      - name: Test with jest
        run: |
          npm run test
  build-app:
    name: Build App
    runs-on: ubuntu-latest
    needs:
      - test-app
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vuchuc781999/cmp9785-app
          tags: |
            type=sha,prefix=m-
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./app
          file: ./app/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/vuchuc781999/cmp9785-app
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  deploy-app:
    runs-on: ubuntu-latest
    needs:
      - build-app
    steps:
      - name: Checkout repo (no token)
        uses: actions/checkout@v4
        with:
          persist-credentials: false # disable default GITHUB_TOKEN
      - name: Set up SSH for deploy key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Get short commit SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Update image tag
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "m-${{ steps.vars.outputs.sha }}"' infra/argocd/manifests/web-front/values.custom.yaml
      - name: Commit and push
        run: |
          git config --global user.name "Deploy Bot"
          git config --global user.email "deploy-bot@github.com"
          git add .
          git commit -m "deploy: app with tag ${{ steps.vars.outputs.sha }}" || echo "No changes to commit"
          git pull --rebase origin ${{ github.ref_name }}
          git push git@github.com:${{ github.repository }}.git HEAD:${{ github.ref_name }}
