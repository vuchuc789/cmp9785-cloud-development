name: Deploy Api and App
on:
  workflow_run:
    workflows: [Validate and Test]
    types: [completed]
    branches: [main]
# on: push
jobs:
  build-api:
    name: Build Api
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required to get previous commit for diff
      - name: Fetch last commit SHA from triggering workflow
        run: |
          echo "COMMIT_SHA=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }} | jq -r '.head_sha')" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check for changes in api/ directory
        id: check
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only $COMMIT_SHA HEAD | grep '^api/' || true)
          if [[ -z "$CHANGED" ]]; then
            echo "No changes in api/. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in api/. Proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Log in to Docker Hub
        if: steps.check.outputs.skip != 'true'
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        if: steps.check.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vuchuc781999/cmp9785-api
          tags: |
            type=sha,prefix=m-
      - name: Build and push Docker image
        if: steps.check.outputs.skip != 'true'
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        if: steps.check.outputs.skip != 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/vuchuc781999/cmp9785-api
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  build-app:
    name: Build App
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required to get previous commit for diff
      - name: Fetch last commit SHA from triggering workflow
        run: |
          echo "COMMIT_SHA=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }} | jq -r '.head_sha')" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check for changes in app/ directory
        id: check
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only $COMMIT_SHA HEAD | grep '^app/' || true)
          if [[ -z "$CHANGED" ]]; then
            echo "No changes in app/. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in app/. Proceeding with build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Log in to Docker Hub
        if: steps.check.outputs.skip != 'true'
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        if: steps.check.outputs.skip != 'true'
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vuchuc781999/cmp9785-app
          tags: |
            type=sha,prefix=m-
      - name: Build and push Docker image
        if: steps.check.outputs.skip != 'true'
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./app
          file: ./app/Dockerfile
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        if: steps.check.outputs.skip != 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/vuchuc781999/cmp9785-app
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  deploy:
    name: Provision Resources
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
      ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
      ARM_CLIENT_SECRET: "${{ secrets.AZURE_CLIENT_SECRET }}"
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Required to get previous commit for diff
      - name: Fetch last commit SHA from triggering workflow
        run: |
          echo "COMMIT_SHA=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }} | jq -r '.head_sha')" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check for changes in infra/terraform/ directory
        id: check
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only $COMMIT_SHA HEAD | grep '^infra/terraform/' || true)
          if [[ -z "$CHANGED" ]]; then
            echo "No changes in infra/terraform/. Skipping apply."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in infra/terraform/. Proceeding with apply."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Terraform
        if: steps.check.outputs.skip != 'true'
        uses: hashicorp/setup-terraform@v3
      - name: Terraform init
        if: steps.check.outputs.skip != 'true'
        run: terraform init -input=false
      - name: Terraform apply
        if: steps.check.outputs.skip != 'true'
        run: terraform apply -input=false -auto-approve
