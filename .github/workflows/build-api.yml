name: Deploy Api
on:
  push:
    branches:
      - main
    paths:
      - api/**
jobs:
  test-api:
    name: Test with Pytest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create .env file
        run: |
          cp .env.example .env
      - name: Test with pytest
        run: |
          pytest --cov=.
  build-api:
    name: Build Api
    runs-on: ubuntu-latest
    needs:
      - test-api
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vuchuc781999/cmp9785-api
          tags: |
            type=sha,prefix=m-
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/vuchuc781999/cmp9785-api
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  deploy-api:
    runs-on: ubuntu-latest
    needs:
      - build-api
    steps:
      - name: Checkout repo (no token)
        uses: actions/checkout@v4
        with:
          persist-credentials: false # disable default GITHUB_TOKEN
      - name: Set up SSH for deploy key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Get short commit SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Update image tag
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "m-${{ steps.vars.outputs.sha }}"' infra/helm/values/web-api.yaml
      - name: Commit and push
        run: |
          git config --global user.name "Deploy Bot"
          git config --global user.email "deploy-bot@github.com"
          git add .
          git commit -m "deploy: api with tag ${{ steps.vars.outputs.sha }}" || echo "No changes to commit"
          git pull --rebase origin ${{ github.ref_name }}
          git push git@github.com:${{ github.repository }}.git HEAD:${{ github.ref_name }}
